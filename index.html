<body>
    <!-- Markup of calculator ðŸ‘‡ -->

    <section class="calculator">

            <p class="calculator__screen__calculs">calculs</p>
            <h1 class="calculator__screen__calculs-result">result</h1>

            <button class="blue-color">/</button>

            <button >7</button>

            <button>9</button>
            <button class="blue-color">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="blue-color">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>
            <button>0</button>
            <button>.</button>

        </section>
    </section>


    <script src="script.js"></script>
